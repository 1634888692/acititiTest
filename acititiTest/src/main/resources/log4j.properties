log4j.rootLogger = DEBUG, Console, DebugFile

log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold = d
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %-40.40c -%m%n

log4j.appender.DebugFile = org.apache.log4j.DailyRollingFileAppender
log4j.appender.DebugFile.Encoding = UTF-8
log4j.appender.DebugFile.File = c:/log/mayee/alice_debug.log
log4j.appender.DebugFile.Threshold = INFO
log4j.appender.DebugFile.Append = true
log4j.appender.DebugFile.layout = org.apache.log4j.PatternLayout
log4j.appender.DebugFile.layout.ConversionPattern =%d [%t] %-5p %-40.40c -%m%n